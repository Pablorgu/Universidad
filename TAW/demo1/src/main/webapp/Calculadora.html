<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
<h1>Calculadora</h1>
<form method="post" action="hello-servlet">
<h2>Inserta el primer operador</h2>
<textarea name="op1" rows="1" cols="3"></textarea>

<h2>Inserta el segundo operador</h2>
<textarea name="op2" rows="1" cols="3"></textarea>

<h2>Selecciona la operacion que desea realizar</h2>
<select name="operador"><br/>
    <option value="suma">+</option>
    <option value="resta">-</option>
    <option value="mult">*</option>
    <option value=”div">/</option>
</select>
<input type="submit" value="Enviar"/>
</form>
</body>
</html>
